<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hangman</title>

      <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css">
	  <link href="https://fonts.googleapis.com/css?family=Creepster|Fruktur|Pacifico|Abril+Fatface" rel="stylesheet">
	  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title></title>
</head>


<body>

<!-- Display heading -->
<div class = "container">
	<div id = "row">
	  <div class= " col-xs-12">
		<h1 class = "text-center">  HANGMAN </h1>
		<div class = "carousel-caption">
			<h2>  80's Sitcoms </h2>
		</div>
	</div>
		<div class = "col-xs-8 col-xs-offset-2 answerFormat" >
			<div id = "showName" ></div>
	     </div>
	</div>
</div>


<div class="container-fluid">
    <div id = "row">
	   <div class= " col-xs-10 col-xs-offset-1">
	   </div>
	 </div>	
	   
	<div id = "row"> 
	  
	   <div class= " col-xs-10 col-xs-offset-1">
	 <div id="wrapper" class = "container border ">   
 	      <div id = row>
	        <div class= " col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-1 ">
				<div id = "show">
			    </div>
				<div class= " col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
				<img id="myImg" src="assets/images/tv.jpg" alt = "Hangman TV sitcom"  class = " img-responsive bigger">
			    </div>
			</div>
		
			<div  id="wrapperLeft" class= " col-xs-10  col-md-5 col-md-offset-1">
        
            <div  class= "col-xs-11 col-xs-offset-1 col-md-10 col-md-offset-1  text-center">
            
				<div id = "instruction" class = "important">  Press any key to get started
		 		</div>
				<p> Wins </p><span  id = "winDisplay"></span>
				<p> Losses </p><span id= "lossDisplay"></span>

				<div>
					<p> Current Word </p>
					<div  id = "wordDisplay"  > </div>
				</div>
				 <div>
					<p> Number of guesses remaining </p>
					<p  id = "guessesDisplay"> </p>
				</div>
				<div>
					<p> Letters Guessed</p>
					<h4 id = "usedLetters"> </h4>
					
				</div>
			   </div> 
			</div>
		</div>
	 </div>
   </div>

</div>



<script src="assets/javascript/game.js"></script>

</body>

</html>
